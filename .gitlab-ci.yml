stages:
  - build
  - push
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

services:
  - docker:dind

default:
  image: docker:latest
  before_script:
    - docker info

build:
  stage: build
  script:
    - docker build -t busankim/ssafyproject:backend ./be
  only:
    - develop
    - feature/be-infra
  tags:
    - ssafy-second-infra

push:
  stage: push
  script:
    - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
    - docker push busankim/ssafyproject:backend
  only:
    - develop
    - feature/be-infra
  tags:
    - ssafy-second-infra

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client bash
    - echo "SSH 키 내용 길이: ${#SSH_PRIVATE_KEY}"
    - echo "$SSH_PRIVATE_KEY" | head -n 5
  script:
    - echo "$SSH_PRIVATE_KEY" > id_rsa
    - cat id_rsa | head -n 5
  only:
    - develop
    - feature/be-infra
  tags:
    - ssafy-second-infra
