stages:
  - build
  - push
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ''
  IMAGE_NAME: busankim/ssafyproject:frontend
  SERVER_HOST: j12e102.p.ssafy.io
  PEM_FILE: J12E102T.pem

services:
  - docker:dind

default:
  image: docker:latest
  before_script:
    - docker info

build:
  stage: build
  only:
    - develop
    - feature/fe-infra
  tags:
    - ssafy-second-infra
  script:
    - docker build -t $IMAGE_NAME ./fe

push:
  stage: push
  only:
    - develop
    - feature/fe-infra
  tags:
    - ssafy-second-infra
  script:
    - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
    - docker push $IMAGE_NAME

deploy:
  stage: deploy
  image: alpine:latest
  only:
    - develop
    - feature/fe-infra
  tags:
    - ssafy-second-infra
  before_script:
    - apk add --no-cache openssh-client bash
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" > $PEM_FILE
    - chmod 400 $PEM_FILE
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $SERVER_HOST >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - ssh -i $PEM_FILE ubuntu@$SERVER_HOST "
      cd ~/project &&
      docker pull $IMAGE_NAME &&
      sudo docker-compose up -d frontend
      "
