stages:
  - build
  - push

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

services:
  - docker:dind

default:
  image: docker:latest
  before_script:
    - docker info

build:
  stage: build
  script:
    - docker build -t busankim/ssafy-second-infra:backend ./be
  only:
    - develop
    - feature/be-infra
  tags:
    - ssafy-second-infra

push:
  stage: push
  script:
    - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
    - docker push busankim/ssafy-second-infra:backend
  only:
    - develop
    - feature/be-infra
  tags:
    - ssafy-second-infra
    ###
